<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler's Daily Deals</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="time-machine">
        <div class="time-display">
            <span id="current-year">2024</span>
            <div class="time-controls">
                <button onclick="timeTravel(-10)">⏪ Past</button>
                <button onclick="timeTravel(10)">Future ⏩</button>
            </div>
        </div>
    </div>

    <main>
        <h1>Time Traveler's Daily Deals</h1>
        <p class="tagline">Shop across time, deals that transcend centuries!</p>
        
        <div class="products-grid" id="products">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>⚠️ Warning: Products may or may not exist in your current timeline</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
